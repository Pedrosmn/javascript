<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            height: 100vh;
            background-color: lightgrey;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            text-align: center;
        }

        main > input {
            width: 100px;
        }

        main > div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Sistema de multas</h1>
        <label for="txtvel">Digite sua velocidade</label>
        <input type="number" name="txtvel" id="txtvel"> km/h
        <input type="button" value="Enviar" onclick="calcular()">
        <div id="res"></div>
    </main>

    <script>
        function calcular() {
            var invel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(invel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong>km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
    </script>
</body>
</html>
