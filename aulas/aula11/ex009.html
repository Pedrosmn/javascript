<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País natal</title>
    <style>
        body {
            height: 100vh;
            background-color: lightgrey;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            text-align: center;
        }

        main > input {
            width: 100px;
        }

        main > div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1>País natal</h1>
        <label for="txtpais">Qual país você nasceu?</label>
        <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Enviar" onclick="localizar()">
        <div id="res"></div>
    </main>

    <script>
        function localizar() {
            var inpais = document.querySelector('input#txtpais')
            var pais = (inpais.value).toLowerCase()
            var res = document.querySelector('div#res')

            if (pais == 'brasil') {
                res.innerHTML = `<p>Você é Brasileiro</p>`
            }
            else {
                res.innerHTML = `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
